<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation - Nature‚Äôs Basket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #f0fdf4;
            margin: 0;
            padding: 0;
        }

        nav {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 65px;
            background-color: rgb(34, 134, 34);
            color: antiquewhite;
        }

        nav ul {
            display: flex;
            align-items: center;
            list-style: none;
        }

        nav ul li {
            padding: 0 12px;
        }

        .brand img {

        }

            font-weight: bold;
            font-size: 1.3rem;
            margin-left: -30px;
            margin-top: 15px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #2a7a2e;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #228b22;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        a:hover {

        }
    </style>
</head>

        <nav>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Nature's Basket">
                    Nature's Basket
                </li>
            </ul>
            <div class="buttons">
                <a href="{{ url_for('view_plants') }}"><button id="back-btn">GO BACK</button></a>
            </div>
        </nav>
    </header>



    <h2>Your Order History</h2>
    {% if orders %}
        {% for order in orders %}
        <div class="order-card">
            <h3>{{ order[0] }} ({{ order[1] }})</h3>
            <p><strong>Price:</strong> â‚¹{{ order[2] }}</p>
            <p>{{ order[3] }}</p>
            <p><strong>Purchased on:</strong> {{ order[4] }}</p>

            <!-- Post-purchase options -->
            <div class="button-row">
                <form method="GET" action="{{ url_for('care_tips') }}">
                    <button type="submit">Care Tips</button>
                </form>
            
                <form method="GET" action="{{ url_for('add_task_reminder', plant_name=order[0]) }}">
                    <button type="submit">Add Task Reminder</button>
                </form>
            
                <form method="GET" action="{{ url_for('request_service', plant_name=order[0]) }}">
                    <button type="submit">Request Service</button>
                </form>
            </div>                   
         </div>
        {% endfor %}
    {% else %}
    <p class="no-orders">No orders yet.</p>
    {% endif %}
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f5f1;
        margin: 0;
    }

    nav{
    font-family: 'Ubuntu',sans-serif;
    display: flex;
    justify-content: space-between; 
    align-items: center;
    padding: 0 20px;
    height: 65px;
    background-color: rgb(34, 134, 34);
    color: antiquewhite;

}

nav ul{
    display: flex;
    align-items: center;
    list-style-type: none;
}

nav ul li{
    padding: 0 12px;
}

.brand img{
    width: 70px;
}

.brand{
    display: flex;
    align-items: center;
    font-weight: bolder;
    font-size: 1.3rem;
    margin-left: -30px;
    margin-top: 15px;
}

.buttons {
    display: flex;
    gap: 15px;
}

.buttons a {
    padding: 8px 15px;
    text-decoration: none;
    font-size: 14px;
    border-radius: 5px;
}


#back-btn{
    display: inline-block;
    background: #fff;
    color: #000;
    font-weight: 500;
    text-decoration: none; /* Removes underline */
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 3px;
    font-size: 16px;
    border: 2px solid transparent;
    transition: 0.3s ease;
}

#back-btn:hover {
    transform: scale(1.05); /* Slight zoom on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

    h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 30px;
    }

    .order-card {
        background-color: #fff;
        border: 1px solid #c8e6c9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 15px auto;
        max-width: 400px;
        transition: transform 0.2s ease-in-out;
    }

    .order-card:hover {
        transform: scale(1.02);
    }

    .order-card h3 {
        margin-top: 0;
        color: #1b5e20;
    }

    .order-card p {
        margin: 5px 0;
        color: #333;
    }

    form {
        margin-top: 10px;
    }

    button {
        background-color: #66bb6a;
        color: white;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 10px;
        margin-top: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #388e3c;
    }

    p.no-orders {
        text-align: center;
        color: #888;
    }

    .button-row {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-top: 10px;
    gap: 2px;
}

.button-row form {
    margin: 0;
}

</style>

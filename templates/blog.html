<!DOCTYPE html>
<html>
<head>
    <title>Community Blog - Natureâ€™s Basket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Varela Round', sans-serif;
        }
        .post-form {
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .post-form form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .post-form button {
            padding: 10px 20px;
            background-color: #228b22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-card {
            background-color: #eaffea;
            border: 1px solid #cceacc;
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
            max-width: 600px;
        }
        .post-card h3 {
            margin-bottom: 5px;
        }
        .post-card small {
            color: #666;
        }


        nav{
    font-family: 'Ubuntu',sans-serif;
    display: flex;
    justify-content: space-between; 
    align-items: center;
    padding: 0 20px;
    height: 65px;
    background-color: rgb(34, 134, 34);
    color: antiquewhite;

}

nav ul{
    display: flex;
    align-items: center;
    list-style-type: none;
}

nav ul li{
    padding: 0 12px;
}

.brand img{
    width: 70px;
}

.brand{
    display: flex;
    align-items: center;
    font-weight: bolder;
    font-size: 1.3rem;
    margin-left: -30px;
    margin-top: 15px;
}

.buttons {
    display: flex;
    gap: 15px;
}

.buttons a {
    padding: 8px 15px;
    text-decoration: none;
    font-size: 14px;
    border-radius: 5px;
}


#back-btn{
    display: inline-block;
    background: #fff;
    color: #000;
    font-weight: 500;
    text-decoration: none; /* Removes underline */
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 3px;
    font-size: 16px;
    border: 2px solid transparent;
    transition: 0.3s ease;
}

#back-btn:hover {
    transform: scale(1.05); /* Slight zoom on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li class="brand">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Nature's Basket">
                    Nature's Basket
                </li>
            </ul>
            <div class="buttons">
                <a href="{{ url_for('view_plants') }}"><button id="back-btn">GO BACK</button></a>
            </div>
        </nav>
    </header>

    <h1 style="text-align:center; margin-top: 20px;">ðŸŒ¿ Community Blog</h1>

    <div class="post-form">
        <form method="POST">
            <input type="text" name="title" placeholder="Post title" required>
            <textarea name="content" rows="5" placeholder="Share your update..." required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    {% for post in posts %}
    <div class="post-card">
        <h3>{{ post[0] }}</h3>
        <p>{{ post[1] }}</p>
        <small>Posted by {{ post[3] }} on {{ post[2] }}</small>
    </div>
    {% endfor %}

</body>
</html>

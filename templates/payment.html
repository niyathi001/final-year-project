<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>payment – Nature’s Basket</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="brand">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Nature's Basket">
          Nature's Basket
        </li>
      </ul>
      <div class="buttons">
        <a href="{{ url_for('view_plants') }}"><button id="back-btn">GO BACK</button></a>
      </div>
    </nav>
  </header>

  <div class="center-wrapper">
    <div class="payment-card">
      <h2>Payment for {{ plant[1] }}</h2>
      <img src="{{ url_for('static', filename='images/' + plant[6]) }}" alt="{{ plant[1] }}" class="plant-image">
      <form action="{{ url_for('confirm') }}" method="POST">
        <input type="hidden" name="plant_id" value="{{ plant[0] }}">
        <input type="hidden" name="price" value="{{ plant[3] }}">
        <div class="amount-box">
          <p>Total Amount:</p>
          <h1>₹{{ plant[3] }}</h1>
        </div>
        <button type="submit" class="pay-btn">Pay Now</button>
      </form>
    </div>
  </div>
</body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;        
  }

  body {
    font-family: 'Varela Round', sans-serif;
    background: linear-gradient(135deg, white,rgb(102, 175, 102));
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    background-color: rgb(34, 134, 34);
    padding: 0 20px;
    height: 65px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: antiquewhite;
    width: 100%;
  }

  .brand {
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 1.3rem;
  }

  .brand img {
    width: 70px;
    margin-right: 10px;
  }

  #back-btn {
    background: #fff;
    color: #000;
    font-weight: 500;
    padding: 10px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  #back-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .center-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .payment-card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 320px;
  }

  .payment-card h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .plant-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .amount-box {
    color: gray;
    font-size: 15px;
    text-align: center;
    margin-bottom: 10px;
  }

  .amount-box h1 {
    font-size: 15px;
    margin-top: 5px;
    color: gray;
  }

  .pay-btn {
    width: 100%;
    background-color: #e91e63;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
  }

  .pay-btn:hover {
    background-color: #d81b60;
  }
</style>

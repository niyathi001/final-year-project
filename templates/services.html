<!DOCTYPE html>
<html>
<head>
    <title>Scheduled Services - Nature‚Äôs Basket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #f9f9f9;
            margin: 0px;
        }
        .service-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service-card {
            background-color: #f1ffe8;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .service-card h3 {
            margin-bottom: 10px;
            color: #2a7a2e;
        }
        
        nav{
    font-family: 'Ubuntu',sans-serif;
    display: flex;
    justify-content: space-between; 
    align-items: center;
    padding: 0 20px;
    height: 65px;
    background-color: rgb(34, 134, 34);
    color: antiquewhite;

}

nav ul{
    display: flex;
    align-items: center;
    list-style-type: none;
}

nav ul li{
    padding: 0 12px;
}

.brand img{
    width: 70px;
}

.brand{
    display: flex;
    align-items: center;
    font-weight: bolder;
    font-size: 1.3rem;
    margin-left: -30px;
    margin-top: 15px;
}

.buttons {
    display: flex;
    gap: 15px;
}

.buttons a {
    padding: 8px 15px;
    text-decoration: none;
    font-size: 14px;
    border-radius: 5px;
}


#back-btn{
    display: inline-block;
    background: #fff;
    color: #000;
    font-weight: 500;
    text-decoration: none; /* Removes underline */
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 3px;
    font-size: 16px;
    border: 2px solid transparent;
    transition: 0.3s ease;
}

#back-btn:hover {
    transform: scale(1.05); /* Slight zoom on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}



    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Nature's Basket">
                    Nature's Basket
                </li>
            </ul>
            <div class="buttons">
                <a href="{{ url_for('view_plants') }}"><button id="back-btn">GO BACK</button></a>
            </div>
        </nav>
    </header>

    <h1 style="text-align:center; margin-top: 20px;">üõ†Ô∏è Your Scheduled Services</h1>

    {% if services %}
    <div class="service-container">
        {% for s in services %}
        <div class="service-card">
            <h3>{{ s[0] }}</h3>
            <p><strong>Service:</strong> {{ s[1] }}</p>
            <p><strong>Date:</strong> {{ s[2] }}</p>
            <p><strong>Assigned Employee:</strong> {{ s[3] }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p style="text-align:center; color: gray;">No services scheduled yet.</p>
    {% endif %}

</body>
</html>
